name: .NET Build

env:
  Project_Name: Hemligheter
  Configuration: Release

on:
  push:
    branches: [ "main" ]
    tags:
      - "v*"
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest
    
    steps:
      - uses: actions/checkout@v3

      - name: setup-msbuild
        uses: microsoft/setup-msbuild@v1

      - name: Setup Nuget.exe for use with actions
        uses: Nuget/Setup-nuget@v1

      - name: Restore Nuget Packages
        run: nuget restore $env:Project_Name.sln
        
      - name: Create Build Directory
        run: mkdir _build

      - name: Build Solution
        run: msbuild $env:Project_Name.sln /p:Configuration=$env:Configuration /p:Platform="Any CPU" /p:OutDir="./_build"
        
      - name: Create Package
        run: 7z a -tzip "$env:Project_Name-$env:GITHUB_REF_NAME.zip" "./_build/*"

      - name: Upload Artifact
        uses: actions/upload-artifact@v1
        with:
          name: Output
          path: "$env:Project_Name-$env:GITHUB_REF_NAME.zip"

      - name: Release
        uses: "marvinpinto/action-automatic-releases@latest"
        if: github.ref == 'refs/heads/main' && startsWith(github.ref, 'refs/tags/v')
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          prerelease: false
          draft: true
          files: $env:Project_Name-$env:GITHUB_REF_NAME.zip
